---
layout: default
title: blog
---
	<div class="boxtitle" style="height: 77px"><h1 style="font-size:200%">Posts</h1></div>
	<ul class="posts">
	  {% for post in site.posts %}
		{% if post.category == 'blog-post' %}
			<li>
				<div class="textbox">
					<h1>
					<a href="{{ post.url }}" class="posttitle" class="clickable" title="{{ post.title }}">{{ post.title }}</a>
					<span class="postdate"> at {{ post.date | date_to_string }}</span>
					</h1>
					<p>{{ post.content | strip_html | truncatewords:50}} <br><br> <a href="{{ post.url }}">more...</a></p>
				</div>
			</li>
		{% endif %}
	  {% endfor %}
	</ul>
